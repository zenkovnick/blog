  the_most_old_galaxy:
    Categories: news
    title: Галактика MACS1149-JD1 – наиболее далекий и древний объект
    short_text: |
        Команда американских ученых сообщила о том, что они, предположительно, зафиксировали наиболее далёкий и наиболее старый космический объект из всех когда-либо обнаруженных – галактику MACS1149-JD1. Величина красного смещения для этой галактики составляет 9,6
        Свое заявление ученые сделали на основании данных с космических телескопов «Хаббл» и «Спитцер». Значение красного смещения галактики крайне велико. Обнаружить эту древнюю галактику ученые смогли при помощи гравитационного линзирования.

    full_text: |
        Команда американских ученых сообщила о том, что они, предположительно, зафиксировали наиболее далёкий и наиболее старый космический объект из всех когда-либо обнаруженных – галактику MACS1149-JD1. Величина красного смещения для этой галактики составляет 9,6
        Свое заявление ученые сделали на основании данных с космических телескопов «Хаббл» и «Спитцер». Значение красного смещения галактики крайне велико. Обнаружить эту древнюю галактику ученые смогли при помощи гравитационного линзирования.
        В большинстве случаев галактики, возраст которых больше 13 миллиардов лет, недоступны ученым для наблюдения. Исключение составляют очень далекие и яркие квазары. Но гравитационное линзирование дает возможность ученым обнаружить подобные далекие галактики. Исключительно сильный эффект гравитационного линзирования могут давать огромные галактические скопления с большими массами, а также целые галактические кластеры. Данный эффект дает возможность ученым зафиксировать галактики с наибольшими красными смещениями, то есть особо удаленные от нас как в пространстве, так и во времени.
        Команда ученых под управлением Вэй Чжэна из Университета Джонса Хопкинса и Марка Постмена из Института космической телескопии заявила о том, что они зафиксировали галактику MACS1149-JD1 из скопления MACS1149+22. Астрономы воспользовались космическим телескопом «Хаббл» (в диапазоне 0,2–1,6 мкм) и космическим телескопом «Спитцер» (в диапазоне 3,6–4,5 мкм). Данные с этих космических телескопов анализировались несколькими независимыми способами.  Значение величины красного смещения галактики, которую ученые первый раз определили, было сильно высокое — z = 9,6. Это значение красного смещения соответствует возрасту исследуемого скопления галактик в 490 млн лет. Подобное значение красного смещения, которое было подтверждено двумя источниками, крайне необычно: оно соответствует расстоянию более чем в 13 миллиардов световых лет.
        Скопление MACS J1149,6+2223. Север — вверху, восток — слева. Расположение галактики MACS1149-JD1 отмечено красным кружком. (Фото «Хаббл» / «Спитцер» / Wei Zheng et al.)
        Однако ученые заверяют, что это одно из наиболее точных замеров значения красного смещения галактик, которые когда-либо проводились для настолько далёкого космического объекта. Сильный эффект гравитационного линзирования стало причиной того, что столь далекая галактика стала доступна для исследования  как в видимом, так и в ультрафиолетовом диапазоне электромагнитных волн. Это даст возможность осуществить спектрографическое подтверждение объекта при помощи космического телескопа «Уэбб», который планируют запустить на околоземную орбиту в 2018 году. Тем более, что корректируя данные, которыми ученые располагают, с учётом гравитационного линзирования, астрономы делают вывод о том, что возраст исследуемой галактики MACS1149-JD1 с вероятностью 95% может быть лишь 200 миллионов лет, а это значит, что она начала формироваться незадолго после Большого взрыва. Скорее всего, это один из наиболее далеких и наиболее старых (если не самый старый и далекий) исследуемых космических объектов.
