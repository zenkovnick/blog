  universe_explode:
    Categories: news
    title: И все-таки Вселенная расширяется
    short_text: |
        Интернациональная команда ученых из США и Японии смогли получить еще одно доказательство того, что наша Вселенная продолжает расширятся с ускорением.
        Также ученые смогли найти очередное подтверждение существованию темной энергии. Статья исследователей была принята к публикации в журнале The Astrophysical Journal, а препринт статьи доступен на сайте arXiv.org.
    full_text: |
        Интернациональная команда ученых из США и Японии смогли получить еще одно доказательство того, что наша Вселенная продолжает расширятся с ускорением.
        Также ученые смогли найти очередное подтверждение существованию темной энергии. Статья исследователей была принята к публикации в журнале The Astrophysical Journal, а препринт статьи доступен на сайте arXiv.org.
        В 1990-х годах ученые определили, что со времен Большого Взрыва наша Вселенная расширятся с постоянным ускорением. Данный факт был установлен благодаря исследованиям за сверхновыми класса Ia, за которое американцам Солу Перлмуттеру и Адаму Рису и австралийцу Брайану Шмидту в 2011 году вручили Нобелевскую премию. Для того, чтобы дать хоть какое-то объяснение ускоренному расширению Вселенной ученые были вынуждены ввести понятие темной энергии.
        В рамках новой работы исследователи воспользовались для оценки степени расширения Вселенной независимый статистический подход. Совершив определенные теоретические исследования, ученые смогли установить, что различные «виды» расширения пространства (с ускорением, без ускорения, с замедлением) связаны с численностью наблюдаемых «космических миражей».
        Так научные работники назвали многократные изображения квазаров, как результат эффекта гравитационного линзирования. Эффект гравитационного линзирования – это искажения направления движения света под влиянием гравитации очень массивного космического объекта(галактика, скопление галактик, галактические кластеры). Иногда вследствие такого эффекта свет от далеких квазаров разделяется на два и наблюдатель на Нашей планете может сразу наблюдать 2 или больше изображений квазара. За 10 лет работы команда ученых изучила более 100 тысяч квазаров, собранные в рамках программы SDSS.
        Из этих, а также ранее известных исследований, было отобрано учеными 19 квазаров, на основе которых эксперты заключили свои статистические гипотезы. Как оказалось, распределение квазаров в пространстве по расстояниям лучше всего согласуется с гипотезой расширяющейся с ускорением Вселенной.
        Более того, новые итоги исследование демонстрируют, что темная энергия ведет себя как космологическая постоянная – дополнительный член, введенный Эйнштейном в собственное уравнение, описывающее гравитационное взаимодействие. Известно, что Альберт Эйнштейн ввел данный член для того, чтобы получить статическую Вселенную, то есть не расширяющуюся и не сжимающуюся. Однако, после открытия расширения Вселенной Эдвином Хабблом, великий физик назвал космологическую постоянную своей «величайшей ошибкой». В свою очередь уже после открытия ускорения у этого расширения стало понятно, что космологическая константа Эйнштейна может отвечать за загадочную темную энергию.
