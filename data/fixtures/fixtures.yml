  supernova_and_dark_energy:
    Categories: news
    title: Найдена свзязь между сверхновыми и темной энергией
    short_text: |
        Ученые нашли свежие подтверждения в пользу существования темной энергии.
        Вернее, они нашли подтверждение того, что одна из противоположных гипотез, объясняющая мир без роли темной энергии, ошибочна. Труды ученых приняты к публикации в журнал Astrophysical Journal, а кратко о ней пишет портал Space.com.
    full_text: |
        Ученые нашли свежие подтверждения в пользу существования темной энергии.
        Вернее, они нашли подтверждение того, что одна из противоположных гипотез, объясняющая мир без роли темной энергии, ошибочна. Труды ученых приняты к публикации в журнал Astrophysical Journal, а кратко о ней пишет портал Space.com.
        Предположение о наличии темной энергии была выдвинута в 1998 году для пояснения того, что Вселенная расширяется с ускорением. Согласно передовым теориям, в частности, общей теории относительности (ОТО), со временем скорость разбегания галактик обязана убывать, но исследования доказывают, что это не так.
        В последующие годы астрофизики нашли еще очень много непрямых подтверждений в пользу гипотезы о наличии темной энергии, но опытным путем она до сих пор не найдена. Отдельный ученые, тем не менее, не исключают, что обоснованными имеют все шансы оказаться альтернативные гипотезы, не задействующие темную энергию.
        Одна из таких гипотез предполагает, что наблюдаемая скорость расширения Вселенной обусловливается тем, что Солнечная система, галактика Млечный Путь и окрестный регион космического пространства размещены в центре очень большого – длиной приблизительно 8 млрд световых лет – сравнительно пустого района космоса. Поэтому, измеряемая экспертами скорость расширения Вселенной не является подлинной – это видимость, создающаяся в одном определенном участке космического пространства. Эта допущение не очень популярное у астрофизиков, частично, из-за того, что на теперешний день
        у них нет практически никаких подлинных доказательств, что Наша Галактика распологается в особой, не схожей на другие части космоса.
        Создатели нового труда определяли скорость расширения Вселенной, ориентируясь по сверхновым звездам типа Ia. Сверхновые – это звезды, которые завершают свою эволюцию взрывным процессом, а сверхновые типа Ia выделяются тем, что их светимость постоянно одинакова. Поэтому, определяя видимую яркость такого типа сверхновой, ученые могут определить, насколько далеко она находится от нас. Кроме того устанавливая красное смещение (сдвиг в диапазоне излучения объекта, связанный со скоростью его движения) для таковых звезд, астрофизики могут вычислить скорость расширения Вселенной.
        Для исследования сверхновых эксперты воспользовались новой камерой Wide Field Camera 3, установленной на телескопе «Хаббл» в 2009 году. Ученым посчастливилось определить значение скорости разбегания космических объектов, на 30% более точное, чем в более ранешних трудах. И это значение не укладывается в гипотезу о «пустом месте», внутри которого распологается Млечный Путь.
        Не так давно иная команда ученых изучала вероятные характеристики темной энергии с помощью гравитационных линз, или линз Эйнштейна. Данным термином обозначают эффект преломления линий прохождения света поблизости массивных объектов – они искажают пространство-время. При некоторых условиях линии излучения, идущего, предположим, от отдаленной галактики, искривляются так, что наблюдатель видит ее как бы увеличенной.
