    title: Великий максимум на Солнце подходит к концу
    short_text: |
        Люк Барнард из Редингского университета (Великобритания) и его команда продемонстрировали, что эпоха освоения человеком космоса припала на  период очень высокой солнечной активности, которая была названа астрономами «великим максимумом».
        Ученые полагают, что изменение магнитного поля Солнца, вследствие окончания великого максимума, станет причиной ухудшения «космической погоды» в Солнечной системе.
    full_text: |
        Люк Барнард из Редингского университета (Великобритания) и его команда продемонстрировали, что эпоха освоения человеком космоса припала на  период очень высокой солнечной активности, которая была названа астрономами «великим максимумом».
        Ученые полагают, что изменение магнитного поля Солнца, вследствие окончания великого максимума, станет причиной ухудшения «космической погоды» в Солнечной системе.
        Изотопы, которые были обнаружены в ледниках и в структуре деревьев подтверждают тот факт, что аналогичных великих максимумов на Солнце за минувшие 9 300 лет было всего 24. Астроному полагают, что теперешний великий максимум приближается к концу. Данное заявление они сделали на основании показателей магнитного поля Солнца, которые постоянно падают. Также астрономы считают, что в ближайшее время существенно сократится количество солнечных пятен, а также корональные выбросы массы с поверхности звезды будут вырываться намного реже.
        Все эти события окажут влияние на, так называемую, «космическую погоду» в нашей Солнечной системе. Ученые считают, что космическое излучение представляет колоссальную угрозу всевозможным искусственным системам, которые были запущены человеком в космос, а также космическое излучение способно нанести вред здоровью космонавтов и, даже, экипажам особо высоко летящих самолётов.
        Главные источники космической радиации — это галактические космические лучи (ГКЛ, постоянный поток высокоэнергетических заряженных частиц, которые проникают в Солнечную систему извне) и потоки заряженных частиц, испускаемые нашей звездой, которые ускоряются вследствие солнечных извержений. Объем излучения около Нашей планеты из данных двух источников в некоторой своей части контролируется напряженностью магнитного поля Солнца.
        Большинство ученых считают, и это было подтверждено опытами, что понижение средней напряжённости магнитного поля Солнца станет причиной существенного увеличения количества галактических космических лучей, которые достигают Земли. Помимо этого, ученые полагают, что, несмотря на то, что снижение  активности Солнца станет причиной менее частых выбросов высокоэнергетических частиц, вспышки на Солнце будут куда более мощными и смогут нанести куда больше вреда. Это может стать очень большой проблемой, так как современные космические аппараты и самолёты обладают защитой лишь от того уровня космического излучения, который прослеживался учеными в период космической эпохи.
        Сопоставив нынешний великий максимум с 24 предшествующими, г-н Барнард считает, что есть 8%-ая вероятность того, что активность Солнца опустится до критического уровня. Подобное явление уже наблюдалось учеными в далеком XVII веке – так называемый, маундеровский минимум(названный в честь английского астронома Эдварда Уолтера Маундера). По подсчётам Маундера, в течение  этого периода наблюдалось всего около 50 солнечных пятен вместо обычных 40-50 тысяч. При этом подавляющее большинство пятен возникало в южном полушарии Солнца. В дальнейшем падение солнечной активности в указанный Маундером период было подтверждено анализом содержания углерода-14, а также некоторых других изотопов, например бериллия-10, в ледниках и деревьях.
        Ученые полагают, что после окончания великого максимума, поток галактических космических лучей, возможно, увеличится в 2,5 раза по сравнению с нынешним значением, а большие выбросы высокоэнергетических частиц будут происходить приблизительно два раза в столетие вместо теперешних пяти раз.
        Гораздо более вероятно, что в ближайшие 40 лет солнечная активность уменьшится приблизительно в 2 раза, и в данном случае поток галактических космических лучей увеличится в 1,5 раза, а значительные выбросы высокоэнергетических частиц будут наблюдаться раз 8 за столетие. Как следствие - »космическая погода» в окрестностях Нашей планеты, вероятней всего, станет более опасной.
