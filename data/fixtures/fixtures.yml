    Categories: news
    title: Темная энергия в качестве космологической константы
    short_text: |
        Не так давно, 14 лет назад, Сол Перлмуттер, Брайан Шмидт и Адам Рисс доказали, что наша Вселенная постоянно расширяется, при чем со все большей скоростью и причиной тому может быть темная энергия.

    full_text: |
        Не так давно, 14 лет назад, Сол Перлмуттер, Брайан Шмидт и Адам Рисс доказали, что наша Вселенная постоянно расширяется, при чем со все большей скоростью и причиной тому может быть темная энергия.
        Это открытие, за которое в 2011 году этим ученым была присуждена нобелевская премия в области физики, значит то, что определенное время назад во Вселенной стала доминировать некоторая темная энергия, воздействие которой обратное взаимному притяжению вещества. Или же это означает, что ученые не до конца изучили гравитационное взаимодействие.
        Среди ученых бытуют две основные теории:
        1) тёмная энергия — это определенная космологическая константа, постоянная энергетическая плотность, которая однородно заполняет космическое пространство. Из этого следует, что энергия вакуума должна быть больше нуля;
        2) темная энергия является неким полем, энергетическая плотность которого может изменяться в пространстве и времени.
        Выбор среди этих двух теорий требует очень точных замеров скорости расширения Вселенной, чтобы определить, насколько данная скорость изменяется во времени. В данный момент ученые получили первые результаты этих замеров, которые были проведены в соответствии с проектом BOSS(Baryon Oscillation Spectroscopic Survey — спектроскопическому исследованию при помощи барионной осцилляции). Проект BOSS, который базируется на исследованиях с большого количества наземных телескопов, осуществляет замеры красного смешение трёхмерного кластера исследуемых нами галактик, которые находятся по-соседству с Млечным Путём.
        Так выглядит процесс составления трёхмерной звёздной карты: удалённые объекты наносят на единую цифровую карту с указанием расстояния до них и угловых размеров. (Здесь и ниже изображения Berkeley Lab.)
        За основу вычислений ученые используют дисперсию температуры реликтового излучения, которая свидетельствует о периодическом изменении плотности вещества в ранней Вселенной. Помимо этого ученые воспользовались излучением от 14 тысяч очень далеких квазаров в качестве фоновой подсветки межгалактического газа, которых находится между этими квазарами и Нашей Планетой. Изменения плотности межгалактического газа отражают также изменения плотности далёких и очень старых галактических кластеров.
        Барионная акустическая осцилляция позволяет измерить угловой размер наблюдаемых космических объектов и структур, а также места самого большого скопления и, напротив, разрежения далеких галактик. Данные скопления и разрежения постоянно повторяются в космическом пространстве (кластеры подобного чередования и называются барионами), следовательно расстояние до далеких галактик методом барионной акустической осцилляции определяется за счет изменения углового размера: чем он меньше, тем дальше от нас располагается наблюдаемый космический объект. Определив расстояние до далекого космического объекта, ученые могут установить его возраст, поскольку им известна скорость света. Сравнение полученных данных с красным смещением реликтового излучения дает возможность определить, в какой мере расширилась Вселенная за время, которое прошло после формирования данных галактик.
        А это охваченный BOSS сектор Вселенной 3,8, 5,7 и 13,7 млрд лет тому назад. На последнем изображении Вселенная показана близко к состоянию сингулярности.
        Первые результаты проекта BOSS включают определение точных трёхмерных позиций 327349 очень больших галактик на 3275 квадратных угловых градусах исследуемого неба, при этом исследования »подобрались» к красному смещению в 0,7, что соответствует периоду 7 млрд лет назад. Собственно при помощи Baryon Oscillation Spectroscopic Survey ученые и определили, что резкое увеличение скорости разбегания галактик относится к периоду около 6 млрд лет назад. Замеры осуществлялись вплоть до расстояния в 2094МПк(+-34МПк). Стоит отметить, что эти замеры являются наиболее точными, которые когда-либо проводились учеными на столь больших расстояниях.
        В соответствии с полученными результатами, переломным моментом в истории нашей Вселенной стал период во времени, который был 6 млрд лет назад. То есть именно в тот период сила отталкивания между космическими объектами стала преобладать на силой их взаимного притяжения: из-за расширения Вселенной и увеличения расстояния между материальными объектами гравитационное притяжение стало уступать отталкиванию, вызванному тёмной энергией.
        Дэвид Шлегель из физического подразделения Национальной лаборатории имени Лоуренса в Беркли (США), заявляет, что на основе полученных на сегодня данных следует скорее говорить о темной энергии, как о космологической константе, чем о поле с изменяющейся интенсивностью. Но, акцентируют внимание учёные, окончательные выводы делать пока рано: работа BOSS завершится лишь в 2014 году, тогда и наступит время собирать камни.
