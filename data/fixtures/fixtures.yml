    full_text: |
        Российские ученые заявляют, что запуск космического аппарата »Венера-Д» – может состояться не ранее 2024 года, проект по изучению Меркурия реализуют уже черед двадцать лет, а Луну планируют начать исследовать к 2015 году.
        А также росийские ученые планирую принять участие в проекте ЕКА по исследованию Марса – «ЭкзоМарс«. Об этом сообщают астрономы из РАН. Речь идет про проект программы исследований нашей Солнечной системы до 2025 года. Главы Роскосмоса и ЕКА договорились по поводу совместного участия двух ведомств в исследовательской миссии «ЭкзоМарс«.
        Основными направлениями РАН выбрала изучения естественного спутника Земли, Красной планеты и астероида Апофис. Российские ученые будут исследовать Луну и Марс совместно с учеными других стран. На начальном этапе, который начнется в 2015 году, естественный спутник Нашей планеты будут изучать космические аппараты «Луна-Ресурс» и «Луна-Глоб«. Один из этих зондов будет исследовать южный полюс Луны, куда ученые предполагают посадить российский посадочный зонд с мини-ровером производства Индии на борту. Следующим этапом проекта будет высадка на Луну новых луноходов - «Луноход-3″ и «Луноход-4″. Этот этап начнется после 2020 года.
        Техническая сложность осуществления этого проекта и возобновление уровня промышленных технологий при разработке космического аппарата требуют времени. С учётом данных факторов и большой загрузки промышленности реализация проекта «Венера-Д» может быть осуществлена не ранее 2024 года. При этом необходимо раннее (незамедлительное) открытие научно-исследовательских и опытно-конструкторских работ для возобновления испытательной базы и технологий посадочного аппарата и других возможных элементов миссии.
        - отмечается в проекте программы исследования Солнечной системы.
        Что касается проведение исследований Марса - то РАН планирует конструктивное участие России в европейском проекте «ЭкзоМарс«, который прежде был оценен аналитиками в 1 миллиард евро. Данный проект предполагает запуск к Красной планете космического аппарата в 2016 году и марсохода – в 2018 году. Как прежде сообщалось учеными, договор о коллективном участии в проекте »ЭкзоМарс« между Роскосмосом и Европейским космическим агентством (ЕКА) может быть подписан до конца нынешного года. Российские астрономы также рассчитывают на повторный запуск миссии к спутнику Марса Фобосу. Роскосмос именно после отказа NASA решил принять участие в такого рода программе. При этом Владимир Поповкин заявляет, что Роскосмос будет добиваться соблюдения следующих особых условий.
        Условие 1: поставки научной аппаратуры должны быть реализованы именно российской стороной.
        Условие 2: использование российской ракеты-носителя «Протон» европейцы должны будут зачесть как часть российского вклада в проект «ЭкзоМарс«.
        Условие 3: полученные в результате будущей миссии данные станут интеллектуальной собственностью ЕКА и РАН.
        Проект миссии «Венера-Д» предполагает запуск космического аппарата на орбиту Венеры, а также будут отправлены российский посадочный модуль и малый спутник. Основная задача комплекса »Венера-Д« состоит в том, чтобы  получить данные о динамике и составе атмосферы Венеры, геологических свойствах ее поверхности на качественно новом уровне в сравнении с советскими космическими зондами серии «Венера», которые благополучно изучали планету в 70-ые годы прошлого века.
        РАН также предполагает, что запуск космического аппарата «Меркурий-П«, который можно будет осуществить в начале 2030-х годов, станет первым в истории освоения космоса космическим аппаратом, который сможет сделать посадку на поверхность Меркурия. Но перед этим ученые планируют запустить российские приборы к Меркурию на борту европейского аппарата BepiColombo в конце 2014 года.
